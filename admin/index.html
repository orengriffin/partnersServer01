<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Main Client for Admin</title>

    <!--Styles-->

    <link rel="stylesheet" type="text/css" href="semanticUI/scripts/dropdown/dropdown.css">
    <link rel="stylesheet" type="text/css" href="semanticUI/scripts/menu/menu.min.css">
    <link rel="stylesheet" type="text/css" href="semanticUI/scripts/tab/tab.min.css">
    <link rel="stylesheet" type="text/css" href="semanticUI/scripts/input/input.min.css">
    <link rel="stylesheet" type="text/css" href="semanticUI/scripts/table/table.min.css">
    <link rel="stylesheet" type="text/css" href="semanticUI/scripts/segment/segment.min.css">
    <link rel="stylesheet" type="text/css" href="semanticUI/scripts/transition/transition.min.css">
    <link rel="stylesheet" type="text/css" href="semanticUI/scripts/button/button.min.css">
    <link rel="stylesheet" type="text/css" href="semanticUI/scripts/form/form.min.css">
    <link rel="stylesheet" type="text/css" href="semanticUI/scripts/list/list.min.css">
    <link rel="stylesheet" type="text/css" href="slick/slick.css">

    <!--Scripts-->

    <script type="text/javascript" src="jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="semanticUI/scripts/dropdown/index.js"></script>
    <script type="text/javascript" src="semanticUI/scripts/dropdown/dropdown.js"></script>
    <script type="text/javascript" src="semanticUI/scripts/tab/index.js"></script>
    <script type="text/javascript" src="semanticUI/scripts/tab/tab.js"></script>
    <script type="text/javascript" src="semanticUI/scripts/form/form.js"></script>
    <script type="text/javascript" src="semanticUI/scripts/transition/transition.js"></script>
    <script type="text/javascript" src="tabs/migrateClient.js"></script>
    <script type="text/javascript" src="tabs/chatTab.js"></script>
    <script type="text/javascript" src="tabs/usersTab.js"></script>
    <script type="text/javascript" src="tabs/activitiesTab.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="nanobar.min.js"></script>
    <script type="text/javascript" src="pubnub.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>


</head>
<body>

<style>

    .ui.secondary.pointing.menu {
        margin-left: auto;
        margin-right: auto;

    }

    .ui.bottom.attached.tab.segment {
        max-width: 80%;
        margin-left: auto;
        margin-right: auto;
    }

    .ui.bottom.tab.segment {
        max-width: 80%;
        margin-left: auto;
        margin-right: auto;
    }

</style>

<div class="ui secondary pointing menu" style=" max-width: 80%">
    <a class="item active" data-tab="chat" slickTab = '0'>
        <i class="home icon"></i> Chat
    </a>
    <a class="item" data-tab="migrate" slickTab = '1'>
        <i class="mail icon"></i> Migrate
    </a>

    <a class="item" data-tab="users" slickTab = '2'>
        <i class="user icon"></i> Users
    </a>
    <a class="item">
        <i class="user icon"></i> Activities
    </a>

    <div class="right menu">
        <div class="item">
            <div class="ui icon input">
                <input type="text" placeholder="Search...">
                <i class="search link icon"></i>
            </div>
        </div>
        <a id="logout" class="ui item">
            Logout
        </a>
    </div>
</div>

<div class="slick" style="padding-left: 10%;padding-right: 10% ">
    <div class="ui bottom tab segment" id="chat" data-tab="chat">
    </div>
    <div class="ui bottom tab segment" id="migrate" data-tab="migrate">
        <!--Second-->
    </div>
    <div class="ui bottom tab segment" id="users" data-tab="users">
        <!--Third--></div>
    <div class="ui bottom tab segment" id="activities" data-tab="activities">
        <!--Third--></div>
</div>
</body>
</html>
