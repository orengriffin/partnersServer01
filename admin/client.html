        var timeCalc = function (then, isAge) {
            then = (new Date()).getTime() - then.getTime();

            then /= 1000;
            var timeObj = [
                {n: 60, s: 'Minutes'},
                {n: 60, s: 'Hours'},
                {n: 24, s: 'Days'},
                {n: 31, s: 'Months'},
                {n: 12, s: 'Years'},
                {n: 100, s: 'Milenums'}
            ];
            for (var i = 0; true; i++) {

                then /= timeObj[i].n;
                if (then / timeObj[i + 1].n < 1)
                    return parseInt(then) + ((!isAge) ? (' ' + timeObj[i].s + ' ago') : ' ')

            }

        };
