<body ng-app="Partners">
<div class="app" ng-controller="MainController">
    <div class="root-wrapper"></div>

    <!--Report-->
    <div class="confirm-box">
        <span></span>
        <div class="buttons">
            <button id="confirm-no">No</button>
            <button id="confirm-yes">Yes</button>
        </div>
    </div>
    <!-- Alert -->
    <header id="orange" class = "fadeMe-later"></header>
    <div class="alert-box">
        <span></span>
        <div class="buttons">
            <button>OK</button>
        </div>
    </div>
    <!-- Pop up -->
    <div class="Popup-msg">
        <span></span>
    </div>
    <!-- Input Box -->
    <div class="input-box">
        <span></span>
        <input type="text" id="input-dox-field" />
        <div class="buttons">
            <button id="input-ok">OK</button>
        </div>
    </div>
    <!-- Curtain -->
    <div class="popup_curtain"></div>
    <!-- Location Error Message -->
    <div class="location-error-msg">
        <p>"Partners App" Requires Available Location Services. Please Turn on Your Location Services. Navigate to </p>
        <p><strong>"Settings" > "Privacy" > "Location Services"</strong></p><p>and Switch On Next to Partners App Icon.</p>
    </div>
    <!-- Loader Element -->
    <div class="loader-mask" id="loader">Loading...</div>
    <div class="loader-mask" id="gps">Getting Gps Coordinates...</div>
    <img class="default-loader" src="../mobile/www/resources/images/landig_loader.png" >
</div>
